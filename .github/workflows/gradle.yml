
name: Java CI with Gradle

on:
  push:
    branches: [ "main", "testtest" ]
  pull_request:
    branches: [ "main", "testtest" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
        contents: read
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build Core with Gradle
      uses: gradle/gradle-build-action@v2.3.3
      with:
        arguments: build jacocoTestReport
        gradle-version: 7.5.1
        build-root-directory: ENG1/core

    - name: Build Desktop with Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: build jacocoTestReport
          gradle-version: 7.5.1
          build-root-directory: ENG1/desktop

    - name: Upload JaCoCo coverage report as a workflow artefact.
      uses: actions/upload-artifact@v3.1.1
      with:
        name: jacoco-report
        path: ENG1/tests/build/reports
        
    - name: Upload library JAR
      uses: actions/upload-artifact@v3.1.1
      with:
        name: lib.jar
        path: ENG1/desktop/build/libs/desktop-1.0.jar

